{% load static %}
{% load templateBase %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Home{% endblock title %} | Uprove</title>
        <link rel="icon" type="image/png" href="{% static '/img/favicon.ico' %}">

        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
        <meta name="description" content="Uprove is a project based hiring platform">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Language" value="en-US" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    </head>
    <body data-page="{% block baseClass %}BasePage{% endblock %}">
        {% block navBar %}
            <header id="site-header">
                <nav class="navbar navbar-expand-md"></nav>
            </header>
        {% endblock %}

        <div id="sidebar" class="-hidden">
            {% block sidebar %}{% endblock %}
        </div>

        <main>
            <div id="banner-message"></div>
            <div id="vue-container" class="container-fluid">
                {% block mainContent %}{% endblock %}
            </div>
        </main>

        <div id="site-footer"></div>

        <div id="popovers"></div>

        {%  block components %}{% endblock %}

        {% block scripts %}
            <script type="text/javascript" src="{% static 'external-packages.js' %}"></script>
            <script>
                window.initData = {% initBaseVariables %}
            </script>
            <script type="text/javascript" src={% static 'main.js' %}></script>
        {% endblock %}
    </body>
</html>
